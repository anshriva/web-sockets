<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
</head>
<body>
<div id = "server_message"></div>
<textarea id="client_message" name="client_message" rows="4" cols="50"></textarea>
<button id = "send" onclick="onClick()">send</button>
</body>

<script>
let ws = new WebSocket('ws://localhost:8080/user');
ws.onmessage = message => {
    console.log(message.data);
    document.getElementById("server_message").textContent = message.data
}

function onClick() {
    ws.send(document.getElementById("client_message").value)
}

</script>
</html>
